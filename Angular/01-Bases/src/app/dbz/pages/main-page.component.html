<h3>DBZ Personajes</h3>
<hr />

<div class="row">
  <div class="col">
    <dbz-list-personajes
      [characterList]="characters"
      (emitIndexCharacters)="onDeleteCharacter($event)"
    >
    </dbz-list-personajes>
  </div>

  <div class="col">
    <dbz-add-character
      (emitCharacter)="onNewCharacter($event)"
    ></dbz-add-character>
  </div>
</div>
