<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>
  <td>Edad:</td>
  <dd>{{ age }}</dd>
  <td>MÃ©todo:</td>
  <dd>{{ getHeroDescription() }}</dd>
  <td>Capitalizado:</td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<button
  *ngIf="name !== 'Spiderman'"
  type="button"
  (click)="changeHero()"
  class="btn btn-primary mx-2"
>
  Cambiar Nombre
</button>

<button
  *ngIf="age !== 25"
  type="button"
  (click)="changeAge()"
  class="btn btn-primary"
>
  Cambiar Edad
</button>

<button type="button" (click)="resetForm()" class="btn btn-primary mx-2">
  Reset
</button>
